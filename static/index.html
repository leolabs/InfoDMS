<!DOCTYPE html>
<html ng-app="InfoDMS">
<head lang="en">
    <meta charset="UTF-8">
    <title>InfoDMS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
        }

        a {
            cursor: pointer;
        }

        .label {
            display: inline-block;
            margin-right: 5px;
        }

        .upload-box {
            cursor: pointer;
            box-sizing: border-box;
            padding: 50px;
            text-align: center;
            background: #eaeaea;
        }

        .upload-box.drag {
            background: #b4cdcd;
        }
    </style>
</head>
<body ng-controller="MainController">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="#/">InfoDMS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ng-href="#/">Dashboard</a></li>
                <li><a ng-href="#/tags">Tags</a></li>
                <li><a ng-href="#/types">Types</a></li>
                <li ng-if="xhrLoading"><a><i class="glyphicon glyphicon-option-horizontal"></i></a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search" ng-submit="openSearch(main.searchterm)">
                <div class="form-group">
                    <input type="text" ng-model="main.searchterm" class="form-control" placeholder="Search...">
                </div>
            </form>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<ng-view></ng-view>

<script src="components/angular/angular.min.js"></script>
<script src="components/angular-route/angular-route.min.js"></script>

<script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="components/ng-file-upload/angular-file-upload-shim.min.js"></script>
<script src="components/ng-file-upload/angular-file-upload.min.js"></script>

<script src="js/app.js"></script>

<script src="js/directives/list-document.js"></script>

<script src="js/HomeController.js"></script>
<script src="js/MainController.js"></script>
<script src="js/SearchController.js"></script>
<script src="js/DocumentController.js"></script>
<script src="js/TagsListController.js"></script>
<script src="js/TagsSingleController.js"></script>
<script src="js/TypesListController.js"></script>
<script src="js/TypesSingleController.js"></script>

</body>
</html>
