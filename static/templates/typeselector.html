<div class="modal-header">
    <h3 class="modal-title">Which kind of document is this?</h3>
</div>
<div class="modal-body">
    <div class="list-group">
        <a class="list-group-item" ng-repeat="type in types" ng-click="select(type)" ng-class="{active: selectedName == type.type}">
            <span class="badge">{{type.similarity * 100 | number: 0}}%</span>
            {{type.type}}
        </a>
    </div>

    <input type="text" class="form-control" placeholder="Add new..." ng-model="models.newName">
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">{{okText}}</button>
</div>
