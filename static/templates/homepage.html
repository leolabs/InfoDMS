<div class="container">

    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading">Stats</div>
                <div class="panel-body">
                    <h3 class="text-center">{{documentStats.count}} documents</h3>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Upload</div>
                <div class="panel-body">
                    <div class="upload-box" drag-over-class="drag" ng-file-drop ng-file-select ng-model="file" ng-multiple="false" allow-dir="false" accept=".pdf">Drop files here to upload</div>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="panel panel-primary">
                <div class="panel-heading">Latest Documents</div>

                <list-document documents="latestDocuments"></list-document>
            </div>
        </div>
    </div>

</div> <!-- /container -->
